    #     dest: "{{home}}/dev/doc/"
    #     remote_src: yes
    - name: Install GNU docs packages
      become: true
      apt:
        pkg:
          - python3-doc
          - ansible-doc
          - debmake-doc
          - doc-debian
          - bash-doc
