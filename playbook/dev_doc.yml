---
- name: Developer documentation  (debian manpages + ~/dev/doc)
  hosts: all
  tags: [dev, docs]
  tasks:
    - name: Ensure ~/dev/docs exists
      file:
        path: "{{home}}/dev/doc/"
        state: directory
        mode: '0755'
    # # Replaced by python3-doc debian package!
