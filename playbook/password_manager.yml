---
- name: Password manager (gpg2, pass)
  hosts: dev
  tags: pass-manager
  tasks:
    - name: Ensure password manager installed
      become: yes
      apt:
        pkg:
          - gpgv2
          - pass
          - git
          - pass-extension-otp
    - name: Ensure password manager X11 extensions installed
      tags: x11
      become: yes
      apt:
        pkg:
          - suckless-tools
          - xdotool
